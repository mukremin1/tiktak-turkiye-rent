name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CI: false

      - name: Upload artifact for GitHub Pages
        # v3 gerekli (v2 veya v1 eski/uyumsuz olabilir)
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite varsayılanı dist olduğundan ./dist kullanıyoruz. Eğer senin projede farklıysa burayı değiştir.
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
